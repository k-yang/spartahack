{% extends 'layout/default.html' %}

{% block stylesheets %}
    <link rel="stylesheet" href="/static/css/train.css">
{% endblock %}

{% block body %}
    <div class="container">
    <div class="row center-align">
        <div class="col s8 offset-s2">
            <h2>Input Classification</h2>
            <input id="classification"/>
            <button id="snap" class="waves-effect waves-light btn">Capture!</button>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="timer"></div>

        </div>
    </div>


    <div class="row">
        <div class="col s12 center-align">
            <video id="camera" autoplay></video>

        </div>
    </div>

    <div id="photo_container">

    </div>
    <br/><br/>


{% endblock %}
{% block scripts %}
    <script src="/static/js/adapter.js"></script>
    <script src="/static/js/train.js"></script>
{% endblock %}
