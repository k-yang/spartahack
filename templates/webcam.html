{% extends 'layout/default.html' %}

{% block stylesheets %}
    <link rel="stylesheet" href="/static/css/webcam.css">
    <link rel="stylesheet" href="/static/css/map.css">

{% endblock %}

{% block body %}
    <nav class="blue">
        <div class="nav-wrapper">
            <img href="#" class="brand-logo" src="/static/img/gestur-logo.png"></img>
        </div>
    </nav>

    <div class="container">
        <div class="row">
{#            <div class="dot green darken-1"></div>#}
            <video class="grey lighten-2" id="camera" autoplay></video>
            <div id="head-overlay">
                <img id="face-icon" src="/static/img/face-icon-transparent.png"></img>
                <img id="arrow" class="hidden move" src="/static/img/arrow.png"></img>
                <img id="error" class="hidden" src="/static/img/sad-face.png"></img>
                <img id="bubble" class="hidden" src="/static/img/ughoh.png"></img>
            </div>
        </div>
        <div class="row hidden">
            <!--<button id="snap">Take picture!</button>-->

            <canvas id="photo" height="480" width="480"></canvas>
        </div>
        <div class="row">
            <div id="action1">PRESS THE BUTTON BELOW TO START ↓</div>
            <div id="action2" class="hidden">PLEASE STAND IN FRONT OF THE CAMERA</div>
            <div id="action3" class="hidden">WHAT WOULD YOU LIKE TO FIND?</div>
            <div id="action4" class="hidden"></div>
            <div id="error" class="hidden"></div>
        </div>
    </div>


    <footer class="page-footer blue">
        <div class="container">
            <div class="row center-align">
                <div class="col s12 center-align" style="color:white">
                    <br>Made with ♥ by Team Gestur :)<br>
                </div>
            </div>
        </div>
    </footer>
{% endblock %}

{% block scripts %}
    <script src="/static/js/adapter.js"></script>
    <script src="/static/js/webcam.js"></script>
    <script src="/static/js/animationControl.js"></script>
{% endblock %}
